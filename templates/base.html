<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% block title %}Noah Rossi{% endblock title %}</title>
        <link rel="stylesheet" href="/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script>
            MathJax = {
                tex: {
                    inlineMath: [
                        ["$", "$"],
                        ["\\(", "\\)"],
                    ],
                    displayMath: [
                        ["$$", "$$"],
                        ["\\[", "\\]"],
                    ],
                },
            };
        </script>
        <script
            id="MathJax-script"
            async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
        ></script>
    </head>

    <body>
        <div class="site-wrapper">
            <header class="header">
                <a href="/" class="logo">Noah Rossi</a>
                <nav class="nav">
                    <a href="/blog">Blog</a>
                </nav>
            </header>

            <main class="main">{% block content %}{% endblock content %}</main>

            <footer class="footer">
                <div class="social-links">
                    <a href="mailto:me@noahrossi.com" aria-label="Email">
                        <i class="fa-solid fa-envelope"></i>
                    </a>
                    <a
                        href="https://github.com/noahrossi"
                        target="_blank"
                        rel="noopener noreferrer"
                        aria-label="GitHub"
                    >
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a
                        href="https://linkedin.com/in/noahrossi"
                        target="_blank"
                        rel="noopener noreferrer"
                        aria-label="LinkedIn"
                    >
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </div>
            </footer>
        </div>
    </body>
</html>
